<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Advanced Pagination Example</title>
	<link rel="stylesheet" type="text/css" href="css/advanced-pagination.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div class="sp-pagination"></div>

	<script src="js/jquery.advanced-pagination.js"></script>
	<script>

				show_arrows: false
			});
		});
	</script>
</body>
</html>
