<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Advanced Pagination Example</title>
	<link rel="stylesheet" type="text/css" href="css/advanced-pagination.css">
</head>
<body>
	
	<div class="pagination-left"></div>
	<div class="pagination-center"></div>
	<div class="pagination-right"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/jquery.advanced-pagination.js"></script>
	<script>
		$(document).ready(function() {
			$('.pagination-left').pagination({
				position: 'left'			
			});

			$('.pagination-center').pagination({
				position: 'center'				
			});

			$('.pagination-right').pagination({
				position: 'right'				
			});
		});
	</script>
</body>
</html>
